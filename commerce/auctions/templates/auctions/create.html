{% extends "auctions/layout.html" %}
{% block title %}
    Create
{% endblock %}


{% block body %}
<form action="{% url 'create' %}" method="post" id= "usrform">
    {% csrf_token %}
   <div style="padding-left: 50px;padding-bottom: 10px;">
  <div class="form-group">
  <label >Title</label> 
  <input type="text" name="title"  required  style="width:50%;">
  </div>
  
 <div class="row mx-auto" >
 <div class="col-md-3" style=" transform: translateX(-10px);" >
  <div class="form-group">
  <label >Category</label>
  <select class="form-select" name="category" >
        {% for type in category %}
            <option value="{{ type }}">{{ type }}</option>
        {% empty %}
        <option value="">Not Available</option>
        {% endfor %}
 </select>
 </div>
 </div>
 <div class="col-md-5"  style="transform: translateX(-10px);">
 <div class="form-group">
 <label >ADD Category</label>
 <input type="text" name="add_type" placeholder="If you don't find it">
 </div>
 </div>
 </div>
 
 <label>The bid number should not larger than 999999999</label>
 <div class="input-group  mb-3 ">
  <div class="input-group-prepend">
    <span class="input-group-text">$</span>
  </div>      
 <input  type="number"  step="0.01" min="0" max="999999999" name="price" required placeholder="bid">
 <div class="input-group-append">
    <span class="input-group-text">.00</span>
  </div>
 </div>
    
       
 <div class="form-group">
 <label >Description</label>
 <textarea class="form-control"  form="usrform" name="comment" required style="width:80%;height:250px;"></textarea>
 </div>

    
    
 <div class="form-group">
 <label >Image URL (optional)</label>
 <input type="url" name="url" style="width:65%;" >
 </div>
 <input  class="btn btn-primary" type="submit">
 
  </div>
 </form>

{% endblock %}
